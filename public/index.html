<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Community Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1,
        h2 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        input,
        button {
            padding: 8px;
            margin: 5px 0;
            width: 200px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .pagination button {
            margin-right: 5px;
        }

        .action-btn {
            margin-left: 10px;
        }
    </style>
</head>

<body>

    <h1>Community Events</h1>

    <h2 id="formTitle">Add New Event</h2>
    <form id="eventForm">
        <input type="text" id="name" placeholder="Event Name" required /><br />
        <input type="date" id="date" placeholder="Event Date" required /><br />
        <input type="text" id="location" placeholder="Location" required /><br />
        <button type="submit">Submit</button>
    </form>

    <h2>Event List</h2>
    <ul id="eventList"></ul>

    <div class="pagination">
        <button id="prevPage">Previous</button>
        <span id="currentPage">1</span>
        <button id="nextPage">Next</button>
    </div>

    <script>
        const baseUrl = 'http://localhost:5000/api/events';
        let currentPage = 1;
        const limit = 10;
        let editId = null;

        const eventList = document.getElementById('eventList');
        const currentPageSpan = document.getElementById('currentPage');
        const prevPageBtn = document.getElementById('prevPage');
        const nextPageBtn = document.getElementById('nextPage');
        const form = document.getElementById('eventForm');
        const formTitle = document.getElementById('formTitle');
        const submitBtn = form.querySelector('button');

        async function fetchEvents(page = 1) {
            const res = await fetch(`${baseUrl}?page=${page}&limit=${limit}`);
            const data = await res.json();
            eventList.innerHTML = '';
            data.events.forEach(event => {
                const li = document.createElement('li');
                li.innerHTML = `
        <strong>${event.name}</strong><br/>
        Date: ${new Date(event.date).toLocaleDateString()}<br/>
        Location: ${event.location}
        <button class="action-btn" onclick="editEvent('${event._id}')">Edit</button>
        <button class="action-btn" onclick="deleteEvent('${event._id}')">Delete</button>
      `;
                eventList.appendChild(li);
            });
            currentPage = data.page;
            currentPageSpan.textContent = currentPage;
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === data.totalPages;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const event = {
                name: document.getElementById('name').value,
                date: document.getElementById('date').value,
                location: document.getElementById('location').value
            };

            if (editId) {

                const res = await fetch(`${baseUrl}/${editId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(event)
                });
                if (res.ok) {
                    resetForm();
                    fetchEvents(currentPage);
                } else {
                    const error = await res.json();
                    alert(error.message || 'Failed to update event');
                }
            } else {

                const res = await fetch(baseUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(event)
                });
                if (res.ok) {
                    form.reset();
                    fetchEvents(currentPage);
                } else {
                    const error = await res.json();
                    alert(error.message || 'Failed to add event');
                }
            }
        });

        async function editEvent(id) {
            const res = await fetch(`${baseUrl}/${id}`);
            const event = await res.json();
            document.getElementById('name').value = event.name;
            document.getElementById('date').value = event.date.split('T')[0];
            document.getElementById('location').value = event.location;
            editId = id;
            formTitle.textContent = 'Edit Event';
            submitBtn.textContent = 'Update';
        }

        async function deleteEvent(id) {
            if (confirm('Are you sure you want to delete this event?')) {
                await fetch(`${baseUrl}/${id}`, { method: 'DELETE' });
                fetchEvents(currentPage);
            }
        }

        function resetForm() {
            form.reset();
            editId = null;
            formTitle.textContent = 'Add New Event';
            submitBtn.textContent = 'Submit';
        }

        prevPageBtn.addEventListener('click', () => {
            if (currentPage > 1) fetchEvents(currentPage - 1);
        });

        nextPageBtn.addEventListener('click', () => {
            fetchEvents(currentPage + 1);
        });

        fetchEvents();
    </script>

</body>

</html>
