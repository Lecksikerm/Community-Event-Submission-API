<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Events</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #eef2f3, #dfe9f3);
            margin: 0;
            padding: 2rem;
            color: #333;
            transition: background 0.3s, color 0.3s;
        }

        body.dark {
            background: #121212;
            color: #e0e0e0;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 600;
            transition: color 0.3s;
        }

        body.dark h1 {
            color: #ffffff;
        }

        form {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 12px;
            transition: background 0.3s, color 0.3s;
        }

        body.dark form {
            background: #1e1e1e;
            color: #e0e0e0;
        }

        input,
        button {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: background 0.3s, color 0.3s, border 0.3s;
        }

        body.dark input {
            background: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #555;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #2980b9;
        }

        #eventsContainer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .event-card {
            background: #fff;
            padding: 1rem 1.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            border-left: 6px solid #3498db;
            transition: transform 0.2s, box-shadow 0.2s, background 0.3s, color 0.3s;
        }

        body.dark .event-card {
            background: #1e1e1e;
            color: #e0e0e0;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.12);
        }

        .event-card h3 {
            margin-top: 0;
            color: #2980b9;
        }

        body.dark .event-card h3 {
            color: #58a6ff;
        }

        .event-actions {
            margin-top: 10px;
        }

        .event-actions button {
            background: #e74c3c;
            margin-right: 10px;
        }

        .event-actions button:hover {
            background: #c0392b;
        }

        .pagination {
            text-align: center;
            margin-top: 2rem;
        }

        .pagination button {
            padding: 8px 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background: #3498db;
            color: white;
            margin: 0 5px;
            cursor: pointer;
        }

        .pagination button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        footer {
            margin-top: 40px;
            background: #0d253f;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 -3px 8px rgba(0, 0, 0, 0.2);
        }

        footer p {
            margin: 5px 0;
            font-size: 14px;
            opacity: 0.9;
        }

        footer .sub {
            font-size: 12px;
            opacity: 0.7;
        }

        #darkModeToggle {
            position: fixed;
            top: 10px;
            right: 20px;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            background: #3498db;
            color: white;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <button id="darkModeToggle">üåô Dark Mode</button>
    <h1>Community Events</h1>

    <form id="eventForm">
        <input type="text" id="name" placeholder="Event Name" required />
        <input type="date" id="date" required />
        <input type="text" id="location" placeholder="Location" required />
        <button type="submit">Submit</button>
    </form>

    <div id="eventsContainer"></div>

    <div class="pagination">
        <button id="prevPage">Previous</button>
        <span id="currentPage">1</span>
        <button id="nextPage">Next</button>
    </div>

    <footer>
        <p>¬© <span id="year"></span> Community Events Platform</p>
        <p class="sub">Built with ‚ù§Ô∏è using Node.js, Express & MongoDB</p>
    </footer>

    <script>
        const baseUrl = window.location.hostname === 'localhost'
            ? 'http://localhost:5000/api/events'
            : 'https://community-event-submission-api.onrender.com/api/events';

        let currentPage = 1;
        const limit = 6;
        let editId = null;

        const eventsContainer = document.getElementById('eventsContainer');
        const currentPageSpan = document.getElementById('currentPage');
        const prevPageBtn = document.getElementById('prevPage');
        const nextPageBtn = document.getElementById('nextPage');
        const form = document.getElementById('eventForm');
        const submitBtn = form.querySelector('button');
        const darkModeToggle = document.getElementById('darkModeToggle');

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            darkModeToggle.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
        });

        async function fetchEvents(page = 1) {
            const res = await fetch(`${baseUrl}?page=${page}&limit=${limit}`);
            const data = await res.json();
            eventsContainer.innerHTML = '';
            if (data.events.length === 0) {
                eventsContainer.innerHTML = '<p class="empty">No events found.</p>';
            } else {
                data.events.forEach(event => {
                    const card = document.createElement('div');
                    card.className = 'event-card';
                    card.innerHTML = `
            <h3>${event.name}</h3>
            <p>üìÖ ${new Date(event.date).toLocaleDateString()}</p>
            <p>üìç ${event.location}</p>
            <div class="event-actions">
              <button onclick="editEvent('${event._id}')">Edit</button>
              <button onclick="deleteEvent('${event._id}')">Delete</button>
            </div>
          `;
                    eventsContainer.appendChild(card);
                });
            }

            currentPage = data.page;
            currentPageSpan.textContent = currentPage;
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === data.totalPages;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const event = {
                name: document.getElementById('name').value,
                date: document.getElementById('date').value,
                location: document.getElementById('location').value
            };

            if (editId) {
                const res = await fetch(`${baseUrl}/${editId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(event)
                });
                if (res.ok) {
                    resetForm();
                    fetchEvents(currentPage);
                } else {
                    const error = await res.json();
                    alert(error.message || 'Failed to update event');
                }
            } else {
                const res = await fetch(baseUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(event)
                });
                if (res.ok) {
                    form.reset();
                    fetchEvents(currentPage);
                } else {
                    const error = await res.json();
                    alert(error.message || 'Failed to add event');
                }
            }
        });

        async function editEvent(id) {
            const res = await fetch(`${baseUrl}/${id}`);
            const event = await res.json();
            document.getElementById('name').value = event.name;
            document.getElementById('date').value = event.date.split('T')[0];
            document.getElementById('location').value = event.location;
            editId = id;
            submitBtn.textContent = 'Update';
        }

        async function deleteEvent(id) {
            if (confirm('Are you sure you want to delete this event?')) {
                await fetch(`${baseUrl}/${id}`, { method: 'DELETE' });
                fetchEvents(currentPage);
            }
        }

        function resetForm() {
            form.reset();
            editId = null;
            submitBtn.textContent = 'Submit';
        }

        prevPageBtn.addEventListener('click', () => {
            if (currentPage > 1) fetchEvents(currentPage - 1);
        });

        nextPageBtn.addEventListener('click', () => {
            fetchEvents(currentPage + 1);
        });

        document.getElementById('year').textContent = new Date().getFullYear();

        fetchEvents();
    </script>
</body>

</html>
